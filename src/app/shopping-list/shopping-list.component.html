<div class="row">
    <div class="col-xs-10">
        <!-- Now we can listen to our ingredient added component.. execute onIngredientAdded and we will get some data which is always stored in $event -->
        <app-shopping-edit ></app-shopping-edit>
        <!-- (ingredientAdded)="onIngredientAdded($event)" removed from  <aoo-shopping-edit> replaced with service.-->
        <hr>
        <ul class="list-group">
            <a  class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i = index"
            (click)="onEditItem(i)">
            <!-- getting index of the current iteration and passing it as argument.   -->
            {{ingredient.name}} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
